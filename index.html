<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Schedule Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <h1>
                    Work Day Scheduler
                </h1>
                <h3 id="current-date">
                </h3>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-2 time">
                9:00 AM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="0">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                10:00 AM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                11:00 AM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="2">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                12:00 PM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="3">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                1:00 PM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="4">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                2:00 PM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="5">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                3:00 PM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="6">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                4:00 PM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="7">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 time">
                5:00 PM
            </div>
            <input type="text" class=" col form-control text-center"></input>
            <button class="col-2 btn btn-primary" value="8">Save</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
